server:
  port: 8602

spring:
  application:
    name: mall-pms
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
  cache:
    # 缓存类型
    type: redis
    # 缓存时间(单位：ms)
    redis:
      time-to-live: 3600000

      key-prefix: 'pms:'
      # 缓存null值，防止缓存穿透
      cache-null-values: true




